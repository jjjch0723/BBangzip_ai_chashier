<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./POSManager.js"></script>

    <script>
        // 품목 갯수 증가 감소 함수
        function btn_event(type){
            const resultElement = document.getElementById('count');
    
            let number = resultElement.innerText;
    
                if(type === 'plus') {
                    number = parseInt(number) + 1;
                }else if(type === 'minus')  {
                    if(number > 1){
                        number = parseInt(number) - 1;
                    }
                    else{ 
                        alert("X")
                        // 품목이 1개아래로 내려가지 못하게 alret이용
                    }
                }else if(type === 'cancel') {
                    number = 0;
                    // cancle버튼을 누르면 품목 취소 품목개수가 0으로 돌아가는 함수
            }
                resultElement.innerText = number;
            }
        </script>
</head>
<body>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <span id='Plus' class='fas fa-chevron-up'	onclick='btn_event("plus")' style="width: 30px; height: 30px;"></span>
                                <span id="count">1</span>
                            <span id='Minus'class='fas fa-chevron-down' onclick='btn_event("minus")'></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
